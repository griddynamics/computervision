<script type="text/javascript">
    var currentTabSelected = 'Boots';


    $(document).ready(function () {

        drawHeelHeighttable(currentTabSelected);

    });

    function drawHeelHeighttable(path) {
        $('#heelTable').empty();
        currentTabSelected = path;
        showForEachAttrValue(path);


    }


    function showForEachAttrValue(path) {
        alert(path);


        $.getJSON('heelAssignment/' + path + '/resutl.json', function (productList) {
            $(productList).each(function (index, product) {
                var  isDisplay = product.containsHeel == true;
//                alert(isDisplay);

                if (isDisplay) {
                    var tableRow  = '<tr>';

                    tableRow += '<td><a target="_blank" href="http://stella.federated.fds/UI/stella/webproduct/view-single.html?id=' + product.productId + '">' + product.productId + '</a></td>';

//                    tableRow += '<td>' + product.productDescription + '</td>';
//                    tableRow += '<td>' + product.originalHeelAttributeValue + '</td>';
//                    tableRow += '<td>' + product.cvRecognizedValue + '</td>';
//                    tableRow += '<td>' + product.dimentionsRatio + '</td>';
                    tableRow += '<td><div style="width: 110px; height: 120px">';
                    tableRow += '<a class="image-popup-vertical-fit" href="' + product.url + '">';
                    tableRow += '<img src="' + product.url + '"></a>';
                    tableRow += '</a>';
                    tableRow += '</div></td>';
                    tableRow += '</tr>';
                    $('#heelTable').append(tableRow);
                }
            });
        });
    }



</script>
