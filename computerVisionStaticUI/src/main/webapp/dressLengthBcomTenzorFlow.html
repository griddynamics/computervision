<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    var currentColorSelected = 'Long_Maxi';
    var currentfilterValue = 'none';

    $('#sortSelectwarningLevel').change(function () {
        currentfilterValue = $('#sortSelectwarningLevel').val();
        drawColortable(currentColorSelected, currentfilterValue);
    });



    $(document).ready(function () {

        drawColortable(currentColorSelected,currentfilterValue);

    });

    function drawColortable(path, currentfilterValueSelected) {
//        alert(currentfilterValueSelected);
        $('#heelTable').empty();
        currentColorSelected = path;
        currentfilterValue = currentfilterValueSelected;
        showForEachAttrValue(path, currentfilterValueSelected);


    }


    function showForEachAttrValue(path, currentfilterValueSelected) {


        $.getJSON('dressLengthBcom/bcomDresses' + path + 'Processed.json', function (productList) {
            $(productList).each(function (index, product) {
                var isDisplay = true;
//
                if (currentfilterValueSelected == 'correct') {
//                    alert('blabal'+product.passedRecognition == true);
                    isDisplay = product.warning == false;

                } else if (currentfilterValueSelected == 'incorrect') {
                    isDisplay = product.warning == true;
                }
                if (isDisplay) {

                    var tableRow = '<tr>';

                    tableRow += '<td><a target="_blank" href="http://stella.bcom.federated.fds/UI/stella/webproduct/view-single.html?id=' + product.productId + '">' + product.productId + '</a></td>';
                    tableRow += '<td width="120px">';
                    tableRow += '<div class="description" style="white-space: pre; height: 100%;">';
                    tableRow +=  product.dressLengthValue;
                    tableRow += '</div></td>';
                    tableRow += '<td width="120px">';
                    tableRow += '<div class="description" style="white-space: pre; height: 100%;">';
                    tableRow += '\n<b>' +product.cvResult+'</b> \n';
                    tableRow += 'score:' + product.cvScore;
                    tableRow += '</div>';
                    if (product.cvScore2 > 0.3){
                        tableRow += '<div class="description" style="white-space: pre; height: 100%;">';
                        tableRow += '\n<b>' +product.cvResult2+'</b> \n';
                        tableRow += 'score:' + product.cvScore2;
                        tableRow += '</div>';
                    }

                    tableRow += '</td>';
//
                    tableRow += '<td><div style="width: 110px; height: 120px">';
                    tableRow += '<a class="image-popup-vertical-fit" href="' + product.imageUrl + '">';
                    tableRow += '<img src="' + product.imageUrl + '"></a>';
                    tableRow += '</a>';
                    tableRow += '</div></td>';
                    tableRow += '<td width="50px">';
                    tableRow += product.warning;

                    tableRow += '</div>';
                    tableRow += '</td>';
                    tableRow += '</tr>';
                    $('#heelTable').append(tableRow);
                }
            });
        });
    }

    function getImageSrcForComputerVisionRecognition(value) {
        if (value == false) {
            return 'lg-success-flat.png';
        }
//        if (value.computerVisionRecognition == 1) {
//            return 'lg-alertY-flat.png';
//        }
//        if (value.computerVisionRecognition == 2) {
//            return 'lg-alertO-flat.png';
//        }
        if (value == true) {
            return 'lg-failed-flat.png';
        }
    }
